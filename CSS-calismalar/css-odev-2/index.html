<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="container">
        
        <div class="logo-content">
            <img src="google.jpg" alt="">
        </div>
        <div class="search">
        <div class="search-content">
            <p class="search-text">Search the web using Google!</p>
            <input class="search-bar" type="text">
            <div class="buttons">
                <button>Google Search</button>
                <button style="margin-left: 5px;">I'm feeling lucky</button>
            </div>
        </div>
        </div>
        <div class="info">
            <div class="left-info">
                <p>Special Searches</p>
                <p><a href="">Stanford Search</a></p>
                <p><a href="">Linux Search</a></p>
            </div>
            <div class="center-info">
                <ul>
                    <li><a href="">Help!</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div class="right-info">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text"  value="your e-mail">
                <div class="info-buttons">
                    <input type="submit" value="Subscribe">
                <a href="">Archive</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
